<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>

<body  style="margin:0px">
   

   <style type="text/css">
     
     rect , circle{

      transform-origin: 50% 50%;
      transform-box: fill-box;
     }
     #_lktScene{

          width:  100%;
          height: 100%;
     }
   </style>

   <div id="_lktScene">
     
   </div>

  
  

  <script type="text/javascript">
    
    var  windH =  window.innerHeight;
    
    document.body.style.height = windH+'px';

  </script>


  <script id="anime">window.anime = require('../animations/vendors/anime.lkt.js');</script> 
  <!-- <script src='../animations/vendors/anime.js'></script>  -->
  <script id="svg">window.SVG = require('svg.js');</script> 

  <script type="text/javascript" id="main">
     

         this._lktScene = SVG('_lktScene').size('100%', '100%')

         this._lktScene.svg(` <rect class="rectus" x="250" y="180" width="150" height="100" style="fill:rgb(10,20,205);stroke-width:1;stroke:rgb(0,0,0)" /> 
            <g>
             <rect class="rectus2" x="450" y="110" width="50" height="40" style="fill:rgb(100,20,20);stroke-width:1;stroke:rgb(0,0,0)" />

              <rect class="rectus4" x="450" y="190" width="60" height="40" style="fill:rgb(100,0,50);stroke-width:1;stroke:rgb(0,0,0)" />
            </g>
            <g>
             <rect class="rectus5" x="50" y="240" width="50" height="40" style="fill:rgb(10,20,20);stroke-width:1;stroke:rgb(0,0,0)" />
 
            </g>
          `);

    

    ///////////////////////ANIMATION//////////////////////////

       setTimeout(()=>{
               
         this._lktTimeline = anime.timeline({
              easing:'linear',
              duration: 50000, // Can be inherited 
              // loop: true // Is not inheritedy
              autoplay: false
            });

          this._lktTimeline
            .add({
              targets: '.lkt_rect_1', 

              rotate:{                
                 value : 360,
                 duration: 1800,
                 easing: 'easeInOutSine'
               }
              })

             

        },2500)

         

   </script>

</body>
</html>
